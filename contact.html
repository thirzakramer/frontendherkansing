<!--FORMULIER-->
<!--.........-->
<section class="formulier show">
    <form>
        <h2>Neem contact met ons op!</h2>

        <fieldset>
            <legend>Jouw gegevens</legend>

            <label for="naam">Naam</label>
            <input type="text" name="naam" id="naam" required>

            <label for="telefoonnummer">Telefoonnummer</label>
            <input type="tel" name="telefoonnummer" id="telefoonnummer">

            <label for="emailadres">E-mailadres</label>
            <input type="email" name="emailadres" id="emailadres" required>
        </fieldset>

        <fieldset>
            <legend>Stel jouw vraag</legend>

            <label for="bericht">Bericht</label>
            <textarea rows="4" cols="50" placeholder="Type hier uw bericht..."></textarea>
        </fieldset>
    </form>
    <button type="submit" value="Submit">Verstuur</button>
</section>
